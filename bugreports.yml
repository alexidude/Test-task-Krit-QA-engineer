---
- summary: |
   Не удаляется товар из корзины
  environment: |
    Google Chrome   115.0.5790.171 (Официальная сборка) (64 бит)
    ОС Windows 10 Enterprise
  steps-to-reproduce: |
    1. Выбираем товар
    2. Нажимаем на кнопку 'В корзину'
    3. Нажимаем на раздел 'Корзина' в правом верхнем углу
    4. Нажимаем кнопку 'Очистить корзину'
    5. Обновляем страницу
  expected-result: |
    После удаления страница корзины должна быть без удаленного раннее товара
  actual-result: |
    После обновления корзины в ней отображаются удаленные ранее товары
